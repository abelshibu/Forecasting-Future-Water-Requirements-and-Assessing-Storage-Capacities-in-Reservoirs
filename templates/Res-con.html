    <div class="form-container">
        <h1 class="h1">Water Demand Forecast</h1>
        <form id="forecast-form">
            <input class="input" type="number" name="months" id="months" placeholder="Enter no of months" required><br>
            <button class="button" type="button" id="forecast-btn">Forecast</button>
        </form>
        <div class="response" id="response"></div>
    </div>
    <style>
         body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #5f9ea0; /* Sky blue background */
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

        .form-container{
            background-color: #ffffff;
            margin-top: 250px;
            margin-left: 550px;
            height: auto;
            width: 425px;
            padding: 10px;
            padding-left: 30px;
            border-radius: 10px;
        }

        .h1{
            padding-left: 30px;
            margin-top: 10px;
            font-size: 26px;
            font-weight: bold;
        }
        
        .input{
            height: 50px;
            width: 360px;
            padding-left: 7px;

        .button{
            margin-top: 10px;
            margin-left: 135px;
            height: 40px;
            width: 90px;
            border-radius: 10px;
        }

        .navbar {
        background-color: #343a40; /* Dark background color */
        padding-left: 200px;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .navbar .navbar-nav .anchor {
        color: #f8f9fa; /* Light text color */
        padding: 10px 10px;
        padding-left: 10px;
        padding-right: 20px;
        margin: 0 10px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 10px;
        transition: background-color 0.1s ease, color 0.1s ease;
        }

        .navbar .navbar-nav .anchor:hover {
            background-color: #5f9ea0; /* Highlight color on hover */
            color: #ffffff; /* Change text to white */
            text-decoration: none; /* No underline */
        }

        .navbar .navbar-nav .anchor.active {
            background-color: #5f9ea0; /* Active state background */
            color: #ffffff; /* Active state text color */
        }
    </style>
    <script>
        document.getElementById("forecast-btn").addEventListener("click", function() {
            const months = document.getElementById("months").value;
            if (!months || months <= 0) {
                alert("Please enter a valid number of months.");
                return;
            }
            const formData = new FormData();
            formData.append('months', months);
            fetch('/forecast', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById("response");
                if (data.error) {
                    responseDiv.textContent = data.error;
                    responseDiv.style.color = "red";
                } else {
                    data.forecast.forEach(value => {
                    const roundedValue = parseFloat(value).toFixed(2);
                    const p = document.createElement("p");
                    p.textContent = `Forecast: ${roundedValue}`;
                    p.style.color = "#007BFF";
                    responseDiv.appendChild(p);
                });
                }
            })
            .catch(error => {
                const responseDiv = document.getElementById("response");
                responseDiv.textContent = "Error: " + error.message;
                responseDiv.style.color = "red";
            });
        });
    </script>
